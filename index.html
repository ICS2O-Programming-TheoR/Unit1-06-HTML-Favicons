<!DOCTYPE html>
<!-- Unit1-06-HTML-Favicon -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first webpage, with a favicon">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Theo Rafuse">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- For the favicon on this page -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">
    <link rel="shortcut icon" href="images/49h71v.png">
    
    <!-- To use Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-orange.min.css" />
    <title>My First Web Page, using a Favicon</title>
  </head>
  <body>
    <!-- To use Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      
      <!-- Web page header -->
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">My First Web Page with a Favicon</span>
        </div>
      </header>
      
      <!-- Container for web page content -->
      <main class="mdl-layout__content" style="padding-left:20px">
        <h3>My Favicon can be seen in the tab above.</h3>
        
        <!-- Default Slider -->
        <h6>This is a slider from Google's MDL:</h6>
        <input class="mdl-slider mdl-js-slider" type="range"
          min="0" max="100" value="0" tabindex="0">
        <br>
        <p>
          This a the link to my <a href="./more_fav.html">second page.</a>
        </p>
      </main>
    </div>
  </body>

</html>
